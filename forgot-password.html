<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | PyroGuard</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com" data-mode="prod"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#DC2626',
                            dark: '#B91C1C',
                        },
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="max-w-md w-full">
            <div
                class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-[2.5rem] shadow-2xl border border-gray-100 dark:border-gray-700">
                <!-- Brand Inside Card -->
                <div class="text-center mb-10">
                    <a href="index.html" class="inline-flex items-center gap-2 mb-6">
                        <div
                            class="w-10 h-10 bg-primary flex items-center justify-center rounded-xl shadow-lg shadow-primary/30">
                            <i class="fas fa-shield-alt text-white text-xl"></i>
                        </div>
                        <span class="text-2xl font-extrabold font-outfit tracking-tight">Pyro<span
                                class="text-primary">Guard</span></span>
                    </a>
                    <h2 class="text-2xl font-bold font-outfit mb-3">Reset Password</h2>
                    <p class="text-gray-500 text-sm">Enter your email address and we'll send you a link to reset your
                        password.</p>
                </div>

                <form action="#" class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Email
                            Address</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute start-5 top-1/2 -translate-y-1/2 text-gray-500"></i>
                            <input type="email" placeholder="name@company.com" required
                                class="w-full ps-14 pe-4 py-5 bg-gray-50 dark:bg-gray-700 border-none rounded-2xl focus:ring-2 focus:ring-primary outline-none transition-all placeholder:text-gray-300">
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full py-5 bg-primary text-white rounded-2xl font-bold text-xl hover:bg-primary-dark transition-all shadow-xl shadow-primary/30 flex items-center justify-center gap-3">
                        Send Reset Link <i class="fas fa-paper-plane text-sm"></i>
                    </button>
                </form>

                <div class="mt-8 pt-8 border-t border-gray-100 dark:border-gray-700 text-center">
                    <p class="text-gray-500 font-medium">Remember your password? <a href="login.html"
                            class="text-primary font-bold hover:underline">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
