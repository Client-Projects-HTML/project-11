<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | PyroGuard</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com" data-mode="prod"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#DC2626',
                            dark: '#B91C1C',
                        },
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 py-20">
        <!-- Back to Home -->
        <div class="mb-8">
            <a href="index.html"
                class="flex items-center gap-2 text-gray-500 hover:text-primary transition-all font-bold">
                <i class="fas fa-arrow-left text-sm"></i>
                <span>Back to Home</span>
            </a>
        </div>
        <div class="max-w-md w-full">
            <!-- Brand -->
            <div class="text-center mb-10">
                <a href="index.html" class="inline-flex items-center gap-2 mb-4">
                    <div
                        class="w-10 h-10 bg-primary flex items-center justify-center rounded-xl shadow-lg shadow-primary/30">
                        <i class="fas fa-shield-alt text-white text-xl"></i>
                    </div>
                    <span class="text-3xl font-bold font-outfit tracking-tight">Pyro<span
                            class="text-primary">Guard</span></span>
                </a>
                <h2 class="text-2xl font-bold font-outfit">Create Your Account</h2>
                <p class="text-gray-500">Fast-track your building compliance today.</p>
            </div>

            <div
                class="bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-xl border border-gray-100 dark:border-gray-700">
                <form action="admin/index.html" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">First
                                Name</label>
                            <input type="text" placeholder="John"
                                class="w-full px-4 py-4 bg-gray-50 dark:bg-gray-700 border-none rounded-2xl focus:ring-2 focus:ring-primary outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Last
                                Name</label>
                            <input type="text" placeholder="Doe"
                                class="w-full px-4 py-4 bg-gray-50 dark:bg-gray-700 border-none rounded-2xl focus:ring-2 focus:ring-primary outline-none transition-all">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Company
                            Name</label>
                        <input type="text" placeholder="Acme Inc."
                            class="w-full px-4 py-4 bg-gray-50 dark:bg-gray-700 border-none rounded-2xl focus:ring-2 focus:ring-primary outline-none transition-all">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Email
                            Address</label>
                        <input type="email" placeholder="name@company.com"
                            class="w-full px-4 py-4 bg-gray-50 dark:bg-gray-700 border-none rounded-2xl focus:ring-2 focus:ring-primary outline-none transition-all">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Password</label>
                        <input type="password" placeholder="••••••••"
                            class="w-full px-4 py-4 bg-gray-50 dark:bg-gray-700 border-none rounded-2xl focus:ring-2 focus:ring-primary outline-none transition-all">
                    </div>

                    <div class="flex items-start gap-2 py-2">
                        <input type="checkbox" id="terms"
                            class="mt-1 w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary">
                        <label for="terms" class="text-xs text-gray-500">By creating an account, you agree to our <a
                                href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#"
                                class="text-primary hover:underline">Privacy Policy</a>.</label>
                    </div>

                    <button type="submit"
                        class="w-full py-4 bg-primary text-white rounded-2xl font-bold text-lg hover:bg-primary-dark transition-all shadow-xl shadow-primary/20">
                        Register Now <i class="fas fa-user-plus ml-2 text-sm"></i>
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-100 dark:border-gray-700 text-center">
                    <p class="text-gray-500 text-sm">Already have an account? <a href="login.html"
                            class="text-primary font-bold hover:underline">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
