<!DOCTYPE html>
<html lang="en" data-theme="light" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support | PyroGuard Client Portal</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#DC2626',
                            dark: '#B91C1C',
                        },
                        secondary: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        outfit: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="../assets/css/main.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="client-sidebar"
            class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 z-50 transition-all duration-300 lg:translate-x-0 -translate-x-full">
            <div class="flex flex-col h-full">
                <!-- Sidebar Header -->
                <div class="p-6">
                    <a href="../index.html" class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-primary flex items-center justify-center rounded-lg shadow-lg">
                            <i class="fas fa-shield-alt text-white text-sm"></i>
                        </div>
                        <span class="text-xl font-bold font-outfit tracking-tight">Pyro<span
                                class="text-primary">Guard</span></span>
                    </a>
                </div>

                <!-- Navigation Links -->
                <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto">
                    <a href="index.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                        <i class="fas fa-th-large w-5"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="compliance.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                        <i class="fas fa-clipboard-check w-5"></i>
                        <span>My Compliance</span>
                    </a>
                    <a href="scheduling.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                        <i class="fas fa-calendar-alt w-5"></i>
                        <span>Book Inspection</span>
                    </a>
                    <a href="violations.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                        <i class="fas fa-exclamation-triangle w-5"></i>
                        <span>Safety Alerts</span>
                    </a>
                    <a href="messages.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-xl bg-primary/10 text-primary font-bold">
                        <i class="fas fa-envelope w-5"></i>
                        <span>Support</span>
                    </a>
                    <a href="settings.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all">
                        <i class="fas fa-cog w-5"></i>
                        <span>Settings</span>
                    </a>
                </nav>

                <!-- Sidebar Footer -->
                <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                    <a href="../login.html"
                        class="flex items-center gap-3 px-4 py-3 rounded-xl text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 transition-all font-medium">
                        <i class="fas fa-sign-out-alt w-5"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </aside>

        <main class="flex-1 lg:ml-64 min-h-screen">
            <header
                class="sticky top-0 z-40 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <button id="sidebar-toggle" class="lg:hidden p-2 text-gray-500">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <h1 class="text-xl font-bold font-outfit">Support & Messages</h1>
                    </div>

                    <div class="flex items-center gap-4">
                        <button id="theme-toggle"
                            class="p-2.5 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-500 hover:text-primary transition-all">
                            <i class="fas fa-moon dark:hidden"></i>
                            <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
                        </button>
                        <button id="rtl-toggle"
                            class="p-2.5 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-500 hover:text-primary transition-all font-bold text-xs uppercase">
                            RTL
                        </button>
                        <div class="relative group">
                            <button
                                class="p-2.5 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-500 hover:text-primary transition-all relative">
                                <i class="fas fa-bell"></i>
                                <span class="absolute top-2 right-2 w-2 h-2 bg-primary rounded-full"></span>
                            </button>
                        </div>
                        <div class="flex items-center gap-3 pl-4 border-l border-gray-200 dark:border-gray-700">
                            <div class="text-right hidden sm:block">
                                <p class="text-sm font-bold">Robert Miller</p>
                                <p class="text-xs text-gray-500">Facility Manager</p>
                            </div>
                            <img src="https://i.pravatar.cc/150?u=client"
                                class="w-10 h-10 rounded-xl border border-gray-200" alt="Profile">
                        </div>
                    </div>
                </div>
            </header>

            <div class="p-6">
                <!-- Chat Sandbox Representation -->
                <div
                    class="bg-white dark:bg-gray-800 rounded-[2.5rem] border border-gray-100 dark:border-gray-700 shadow-sm overflow-hidden flex flex-col h-[70vh]">
                    <div class="p-6 border-b border-gray-100 dark:border-gray-700 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div
                                class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                                <i class="fas fa-headset text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-bold">Safety Compliance Expert</h3>
                                <p class="text-xs text-green-500 font-bold">Online & Ready to Help</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex-1 p-8 space-y-6 overflow-y-auto">
                        <div class="flex justify-start">
                            <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-2xl rounded-tl-none max-w-[70%]">
                                <p class="text-sm leading-relaxed">Hello Robert! How can I assist you with your
                                    building's safety compliance today?</p>
                                <span class="text-[10px] text-gray-400 mt-2 block">10:45 AM</span>
                            </div>
                        </div>
                    </div>

                    <div class="p-6 border-t border-gray-100 dark:border-gray-700">
                        <div class="relative">
                            <input type="text" placeholder="Type your message here..."
                                class="w-full pl-6 pr-20 py-4 bg-gray-50 dark:bg-gray-700 border-none rounded-2xl focus:ring-2 focus:ring-primary outline-none transition-all">
                            <button
                                class="absolute right-2 top-1/2 -translate-y-1/2 px-6 py-2 bg-primary text-white rounded-xl font-bold text-sm">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- main js -->
    <script src="../assets/js/main.js"></script>
    <script>
        // Sidebar Toggle for Mobile
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('client-sidebar');
        sidebarToggle?.addEventListener('click', () => {
            sidebar?.classList.toggle('-translate-x-full');
        });
    </script>
</body>

</html>
