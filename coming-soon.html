<!DOCTYPE html>
<html lang="en" data-theme="dark" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon | PyroGuard AI</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com" data-mode="prod"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#DC2626',
                            dark: '#B91C1C',
                        },
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-[#0F172A] text-white flex items-center justify-center min-h-screen relative overflow-hidden">

    <div class="absolute -top-40 -left-40 w-96 h-96 bg-primary/20 rounded-full blur-[100px]"></div>
    <div class="absolute -bottom-40 -right-40 w-96 h-96 bg-blue-500/10 rounded-full blur-[100px]"></div>

    <div class="container mx-auto px-4 text-center relative z-10 py-12">
        <div class="inline-flex items-center gap-2 mb-8">
            <div class="w-8 h-8 bg-primary flex items-center justify-center rounded-lg">
                <i class="fas fa-shield-alt text-white text-sm"></i>
            </div>
            <span class="text-xl font-bold font-outfit uppercase tracking-tighter">Pyro<span
                    class="text-primary italic">Guard</span></span>
        </div>

        <h1 class="text-3xl md:text-5xl font-black font-outfit mb-4 tracking-tight">Something Big Is <br> <span
                class="bg-clip-text text-transparent bg-gradient-to-r from-primary to-orange-400 italic">Igniting
                Soon.</span></h1>
        <p class="text-base text-gray-500 max-w-lg mx-auto mb-10">We're finalizing our next-generation AI modules for
            industrial fire safety. Be the first to know when we go live.</p>

        <!-- Countdown -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-lg mx-auto mb-12 text-center">
            <div class="p-4 rounded-3xl bg-white/5 border border-white/10 backdrop-blur-md">
                <div class="text-2xl md:text-4xl font-black mb-1">12</div>
                <div class="text-[9px] uppercase font-bold text-gray-500 tracking-widest">Days</div>
            </div>
            <div class="p-4 rounded-3xl bg-white/5 border border-white/10 backdrop-blur-md">
                <div class="text-2xl md:text-4xl font-black mb-1">18</div>
                <div class="text-[9px] uppercase font-bold text-gray-500 tracking-widest">Hours</div>
            </div>
            <div class="p-4 rounded-3xl bg-white/5 border border-white/10 backdrop-blur-md">
                <div class="text-2xl md:text-4xl font-black mb-1">45</div>
                <div class="text-[9px] uppercase font-bold text-gray-500 tracking-widest">Minutes</div>
            </div>
            <div class="p-4 rounded-3xl bg-white/5 border border-white/10 backdrop-blur-md">
                <div class="text-2xl md:text-4xl font-black mb-1">29</div>
                <div class="text-[9px] uppercase font-bold text-gray-500 tracking-widest">Seconds</div>
            </div>
        </div>

        <!-- Notify Form -->
        <div class="max-w-sm mx-auto">
            <div class="flex flex-col sm:flex-row gap-2 p-1.5 rounded-3xl bg-white/5 border border-white/10">
                <input type="email" placeholder="Email address"
                    class="flex-1 bg-transparent border-none px-4 py-2 focus:ring-0 outline-none text-white text-sm">
                <button
                    class="px-6 py-2.5 bg-white text-gray-900 font-bold rounded-2xl hover:bg-primary hover:text-white transition-all text-sm whitespace-nowrap">Notify
                    Me</button>
            </div>
        </div>

        <div class="mt-12 flex justify-center gap-6">
            <a href="#" class="text-gray-500 hover:text-white transition-colors"><i
                    class="fab fa-twitter text-lg"></i></a>
            <a href="#" class="text-gray-500 hover:text-white transition-colors"><i
                    class="fab fa-linkedin text-lg"></i></a>
            <a href="#" class="text-gray-500 hover:text-white transition-colors"><i
                    class="fab fa-instagram text-lg"></i></a>
        </div>
    </div>

</body>

</html>
