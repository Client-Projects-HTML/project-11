            <div class="p-6">
                <!-- Simple Calendar Placeholder -->

                            <div class="flex items-center justify-between mb-8">
                                <h3 id="current-month" class="text-2xl font-bold font-outfit">October 2025</h3>
                                <div class="flex items-center gap-2">
                                    <button id="prev-month"
                                        class="p-2 rounded-lg border border-gray-100 hover:bg-gray-50 transition-colors"><i

                                    <button id="next-month"

                                </div>
                            </div>
                            <!-- Mock Grid -->

                                class="grid grid-cols-7 gap-2 text-center text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">

                            </div>
                            <div id="calendar-grid" class="grid grid-cols-7 gap-2">
                                <!-- Days will be injected here by JS -->
                            </div>

                                integration point.</p>

                    </div>

                    <!-- Sidebar - Upcoming -->
                    <div>
                        <div
                            class="bg-white dark:bg-gray-800 rounded-3xl border border-gray-100 dark:border-gray-700 p-8 h-full">
                            <h4 class="text-xl font-bold font-outfit mb-6">Upcoming Inspections</h4>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- main js -->
    <script src="../assets/js/main.js"></script>
    <script>
        // Sidebar Toggle for Mobile
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('admin-sidebar');
        sidebarToggle?.addEventListener('click', () => {
            sidebar?.classList.toggle('-translate-x-full');
        });

        // Dynamic Calendar Logic
        const monthDisplay = document.getElementById('current-month');
        const calendarGrid = document.getElementById('calendar-grid');
        const prevBtn = document.getElementById('prev-month');
        const nextBtn = document.getElementById('next-month');
        const inspectionsContainer = document.querySelector('.space-y-6'); // Target the container

        // Mock Data for Inspections
        const inspectionsData = [
            { date: new Date(2025, 9, 24), title: 'Skyline Heights', desc: 'Fire Extinguisher Re-tagging', status: 'Confirmed', statusColor: 'green' },
            { date: new Date(2025, 9, 26), title: 'Tech Plaza B', desc: 'Annual Alarm Audit', status: 'Pending', statusColor: 'amber' },
            { date: new Date(2025, 10, 5), title: 'Grand Hotel', desc: 'Sprinkler System Check', status: 'Confirmed', statusColor: 'green' },
            { date: new Date(2025, 10, 12), title: 'City Warehouse', desc: 'Safety Drill', status: 'Pending', statusColor: 'amber' },
            { date: new Date(2025, 11, 10), title: 'Northside Mall', desc: 'Emergency Light Test', status: 'Confirmed', statusColor: 'green' }
        ];

        let currentDate = new Date(2025, 9, 1); // Start at Oct 2025

        function renderInspections() {
            // Filter inspections for current month
            const currentMonthInspections = inspectionsData.filter(d =>
                d.date.getMonth() === currentDate.getMonth() &&
                d.date.getFullYear() === currentDate.getFullYear()
            );

            inspectionsContainer.innerHTML = ''; // Clear existing

            if (currentMonthInspections.length === 0) {
                inspectionsContainer.innerHTML = '<p class="text-sm text-gray-500 italic">No inspections scheduled for this month.</p>';
                return;
            }

            currentMonthInspections.forEach(insp => {
                const day = insp.date.getDate();
                const monthShort = insp.date.toLocaleString('default', { month: 'short' });

                const statusClasses = insp.statusColor === 'green'
                    ? 'bg-green-100 text-green-600'
                    : 'bg-amber-100 text-amber-600';

                const html = `
                    <div class="flex items-start gap-4">
                        <div class="flex flex-col items-center shrink-0 w-12 py-3 bg-gray-50 dark:bg-gray-700 rounded-2xl">
                            <span class="text-xs font-bold text-gray-400 uppercase">${monthShort}</span>
                            <span class="text-xl font-black text-gray-700 dark:text-white">${day}</span>
                        </div>
                        <div>
                            <h5 class="font-bold text-sm">${insp.title}</h5>
                            <p class="text-xs text-gray-500">${insp.desc}</p>
                            <span class="inline-block mt-2 px-2 py-0.5 ${statusClasses} rounded-full text-[10px] font-bold uppercase">${insp.status}</span>
                        </div>
                    </div>
                `;
                inspectionsContainer.insertAdjacentHTML('beforeend', html);
            });
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update Header
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            monthDisplay.innerText = `${monthNames[month]} ${year}`;

            renderInspections(); // Update sidebar list

            // Clear Grid
            calendarGrid.innerHTML = '';

            // Get First Day and Total Days
            const firstDayIndex = new Date(year, month, 1).getDay(); // 0 = Sun
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Adjust for Mon start
            let adjustedFirstDay = firstDayIndex - 1;
            if (adjustedFirstDay < 0) adjustedFirstDay = 6;

            // Empty slots for previous month
            for (let i = 0; i < adjustedFirstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'aspect-square bg-gray-50/50 dark:bg-gray-700/20 rounded-xl';
                calendarGrid.appendChild(emptyCell);
            }

            // Days
            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'aspect-square bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-xl flex items-center justify-center font-bold relative hover:border-primary transition-colors cursor-pointer text-gray-700 dark:text-gray-200';
                dayCell.innerText = i;

                // Highlight days with inspections
                const hasInspection = inspectionsData.some(d =>
                    d.date.getDate() === i &&
                    d.date.getMonth() === month &&
                    d.date.getFullYear() === year
                );

                if (hasInspection) {
                    dayCell.innerHTML += `<div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-1.5 h-1.5 bg-primary rounded-full"></div>`;
                }

                calendarGrid.appendChild(dayCell);

                // Click Event for Day
                dayCell.onclick = () => {
                    alert(`Selected Date: ${monthNames[month]} ${i}, ${year}`);
                    // Optional: Add visual selection state
                    document.querySelectorAll('#calendar-grid > div').forEach(el => el.classList.remove('ring-2', 'ring-primary'));
                    dayCell.classList.add('ring-2', 'ring-primary');
                };
            }
        }

        prevBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Initial Render
        renderCalendar();
    </script>
</body>
